<!DOCTYPE html>
<html>

    <title>Login Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <header role="banner">Logo</header>

    </div>
    <script src="script.js"></script>
    <footer role="content-info">Footer</footer>
  </body>
