<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Hero</h1>
        </header>
        
        <div class="question-one">
          <h3>How did you feel today?</h3>
            <button class="btn-one">Bad</button>
            <button class="btn info">Not Bad</button>
            <button class="btn-two">Good</button>
            <button class="btn-three">Pretty Good</button>
            <button class="btn-four">Amazing</button>
        </div>

        <div class="question-two">
            <h3>What self-care methods did you practice today? </h3>
            <button class="btn-one">Yoga</button>
            <button class="btn info">Not Bad</button>
            <button class="btn-two">Meditation</button>
            <button class="btn-three">Sleep</button>
            <button class="btn-four">Exercise</button>
        </div>

        <div class="question-three">
          <h3>What are you grateful for today? </h3>
          <textarea rows="4" cols="50">
          </textarea>
        </div>

        <div class="question-four">
          <h3>Anything else on your mind you want to reflect on? </h3>
         <textarea rows="4" cols="50">
        </textarea>
        </div>

        <div class="submit">
        <button class="submit">Submit</button>
        </div>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
